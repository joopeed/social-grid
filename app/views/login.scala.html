@import helper._
@main("Login") {
			<div class="hero-unit">
			    <h1>SocialGrid</h1>
			    <p>Ciência da Computação - Universidade Federal de Campina Grande</p>
			</div>
			<div class="form-actions">
			@if(flash.containsKey("erro")){
				<div class="alert alert-error container">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
  					<h4>Atenção!</h4>
  					@flash.get("erro")
				</div>
			}
			@if(flash.containsKey("success")){
				<div class="alert alert-success container">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
  					@flash.get("success")
				</div>
			}
			<form class="form-horizontal" action="@routes.Autenticacao.login()" method="post">
			  <div class="control-group">
			    <label class="control-label" for="email">E-mail</label>
			    <div class="controls">
			      <input type="text" id="email" name="email" placeholder="E-mail">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="senha">Senha</label>
			    <div class="controls">
			      <input type="password" id="senha" name="senha" placeholder="Senha">
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
				  <button type="submit" class="btn btn-primary">Entrar</button>
				  <button type="button" class="btn" onclick="location.href = '@routes.Application.cadastro()';">Cadastrar</button>
				</div>
			    </div>
			  </div>
			</form>
}
